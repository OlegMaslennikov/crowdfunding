<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crowdfunding dApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="projectName">Save the Cats</h1>
    <p><strong>Собрано:</strong> <span id="totalFunds">0</span> ETH</p>

    <button id="connectBtn">Подключить MetaMask</button>

    <div class="fund">
      <input id="amount" type="number" placeholder="ETH для пожертвования" step="0.001">
      <button id="fundBtn">Отправить пожертвование</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
